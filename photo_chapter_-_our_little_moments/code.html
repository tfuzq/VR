    <script>
        // List of images
        const photos = [
            "images/FullSizeRender.jpeg",
            "images/IMG_3216.jpeg",
            "images/IMG_3585.jpeg",
            "images/IMG_3613.jpeg",
            "images/IMG_3644.jpeg",
            "images/IMG_3933.jpeg",
            "images/IMG_3935.jpeg",
            "images/IMG_4101.jpeg",
            "images/IMG_4153.jpeg",
            "images/IMG_4168.jpeg",
            "images/IMG_4243.jpeg",
            "images/IMG_4246.jpeg",
            "images/IMG_4901.jpeg",
            "images/IMG_4935.jpeg",
            "images/IMG_4992.jpeg",
            "images/IMG_5085.jpeg",
            "images/IMG_5092.jpeg",
            "images/IMG_5101.jpeg",
            "images/IMG_6192.jpeg"
        ];

        let currentIndex = 0;

        const photoImg = document.getElementById('current-photo');
        const pageCounter = document.getElementById('page-counter');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function updatePhoto(index) {
            photoImg.style.opacity = '0';
            setTimeout(() => {
                photoImg.src = photos[index];
                photoImg.style.opacity = '1'; // Restore opacity
                // Actually need to ensure the class opacity-90 is handled or overridden?
                // The class has opacity-90, let's keep it consistent with CSS or just let CSS handle hover
                // The fade out/in effect is manually done here.
                photoImg.onload = () => {
                    photoImg.classList.remove('opacity-0');
                };
            }, 300);

            pageCounter.textContent = `Page ${index + 1} of ${photos.length}`;

            // Update button states if needed (e.g., disable at ends, or loop)
            // We will loop for now as it's often nicer
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            updatePhoto(currentIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % photos.length;
            updatePhoto(currentIndex);
        });

        // Simple script to handle heart animation toggle
        const heartBtn = document.querySelector('button .material-icons-round:contains("favorite")').parentElement;
        heartBtn.addEventListener('click', function () {
            const icon = this.querySelector('span');
            if (this.classList.contains('bg-primary')) {
                // Unlike state
                this.classList.remove('bg-primary', 'text-white');
                this.classList.add('bg-background-dark', 'text-primary');
                icon.textContent = 'favorite_border';
            } else {
                // Like state
                this.classList.add('bg-primary', 'text-white');
                this.classList.remove('bg-background-dark', 'text-primary');
                icon.textContent = 'favorite';
            }
        });
    </script>
    <style>
        body {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("loaded");
        });

        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const href = link.getAttribute('href');
                if (href && href !== '#') {
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        window.location.href = href;
                    }, 800);
                }
            });
        });

        window.originalLocation = window.location;
        window.location = {
            ...window.location,
            set href(url) {
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.originalLocation.href = url;
                }, 800);
            }
        };
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cursor-heart {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewport='0 0 20 20' style='fill:black;font-size:16px;'><text y='16'>❤️</text></svg>") 10 10, auto;
        }
    </style>
</head>

<body class="bg-pink-100 h-screen w-full flex items-center justify-center cursor-heart overflow-hidden select-none"
    onclick="nextStep()">

    <div id="content" class="text-center p-6 fade-in transition-all duration-1000 ease-in-out">
        <h1 id="main-text" class="text-5xl md:text-7xl text-pink-500 font-bold italic tracking-wide drop-shadow-sm">
            Hi Baby
        </h1>
        <p id="sub-text"
            class="mt-4 text-pink-400 text-sm tracking-widest uppercase opacity-0 transition-opacity duration-1000">
            (tap anywhere)
        </p>
    </div>

    <script>
        document.body.classList.add('fade-in');

        let step = 0;
        const mainText = document.getElementById('main-text');
        const subText = document.getElementById('sub-text');
        const content = document.getElementById('content');

        // Show "tap anywhere" after a brief delay
        setTimeout(() => {
            subText.style.opacity = '0.6';
        }, 2000);

        function nextStep() {
            if (step === 0) {
                // Step 1: Change text to "I love you so much"
                content.style.opacity = '0'; // Fade out

                setTimeout(() => {
                    mainText.textContent = "I love you so much";
                    mainText.classList.add('text-6xl', 'md:text-8xl'); // Make it slightly bigger
                    subText.style.opacity = '0'; // Hide hint
                    content.style.opacity = '1'; // Fade in
                    step = 1;
                }, 1000);
            } else if (step === 1) {
                // Step 2: Redirect to the book
                content.style.opacity = '0';
                document.body.style.opacity = '0'; // Fade out body too
                document.body.style.transition = 'opacity 1s ease-in-out';
                document.body.style.backgroundColor = '#f8f6f7'; // Match book background for smooth transition

                setTimeout(() => {
                    window.location.href = './love_book_cover_-_ruby/code.html';
                }, 1000);
            }
        }
    </script>
</body>

</html>

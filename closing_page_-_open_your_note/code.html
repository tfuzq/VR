    <style>
        /* Custom styles to augment Tailwind */
        .glass-panel {
            background: rgba(34, 16, 25, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(238, 43, 140, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* Subtle animation for background glow */
        @keyframes drift {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.4;
            }

            50% {
                transform: translate(10px, -15px) scale(1.1);
                opacity: 0.6;
            }

            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.4;
            }
        }

        .animate-drift-slow {
            animation: drift 8s ease-in-out infinite;
        }

        .animate-drift-slower {
            animation: drift 12s ease-in-out infinite reverse;
        }

        /* Heartbeat animation */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            14% {
                transform: scale(1.1);
            }

            28% {
                transform: scale(1);
            }

            42% {
                transform: scale(1.1);
            }

            70% {
                transform: scale(1);
            }
        }

        .animate-heartbeat {
            animation: heartbeat 2s linear infinite;
        }
    </style>

<body
    class="bg-background-light dark:bg-background-dark text-white font-display min-h-screen flex flex-col relative overflow-hidden">
    <!-- Ambient Background Glows -->
    <div class="fixed inset-0 pointer-events-none z-0">
        <!-- Top Left Glow -->
        <div class="absolute -top-20 -left-20 w-80 h-80 bg-primary/20 rounded-full blur-[80px] animate-drift-slow">

        <!-- Bottom Right Glow -->
        <div

        </div>
        <!-- Center Subtle Glow -->
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-primary/10 rounded-full blur-[60px]">
        </div>
    </div>
    <!-- Main Content Container -->
    <main class="relative z-10 flex-grow flex items-center justify-center p-6 h-screen">
        <!-- Glass Card Component -->
        <div
            class="glass-panel w-full max-w-md p-8 md:p-10 rounded-xl text-center flex flex-col items-center gap-6 relative overflow-hidden">

            <div class="w-12 h-1 bg-primary/40 rounded-full mx-auto"></div>

                    Forever & Always <span class="align-middle text-3xl">âœ¨</span>
                </h1>
                <!-- Divider / Ornament -->
                <div class="flex items-center justify-center gap-3 opacity-50">
                    <div class="h-[1px] w-8 bg-gradient-to-r from-transparent to-primary"></div>
                    <span class="text-primary text-xs tracking-[0.2em] uppercase font-light">The End</span>
                    <div class="h-[1px] w-8 bg-gradient-to-l from-transparent to-primary"></div>
                </div>
                <!-- Secondary Text -->
                <p class="text-white/70 text-base md:text-lg font-light leading-relaxed">
                    I love you more than words can say.
                </p>
            </div>
            <!-- Bottom Anchor Icon -->
            <div class="mt-4">
                <div
                    class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center border border-primary/20 animate-heartbeat">
                    <span class="material-icons text-primary text-xl">favorite</span>
                </div>
            </div>

            <!-- Decorative Corners -->
            <div
                class="absolute top-0 right-0 w-16 h-16 bg-gradient-to-bl from-primary/10 to-transparent rounded-bl-3xl -mr-2 -mt-2 pointer-events-none">
            </div>
            <div
                class="absolute bottom-0 left-0 w-16 h-16 bg-gradient-to-tr from-primary/10 to-transparent rounded-tr-3xl -ml-2 -mb-2 pointer-events-none">

    <!-- Optional Footer Credit (Very subtle) -->
    <footer class="absolute bottom-4 w-full text-center z-10 opacity-50 pointer-events-auto">
        <p class="text-[10px] tracking-widest text-primary font-light uppercase mb-1">Made with love for Ruby</p>
        <a href="../index.html"
            class="text-[10px] text-white/50 hover:text-white transition-colors uppercase tracking-widest border-b border-transparent hover:border-white/50 pb-0.5">Read
            Again</a>
    </footer>
    <style>
        body {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("loaded");
        });

        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const href = link.getAttribute('href');
                if (href && href !== '#') {
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        window.originalLocation.href = href;
                    }, 800);
                }
            });
        });

        window.originalLocation = window.location;
    </script>
